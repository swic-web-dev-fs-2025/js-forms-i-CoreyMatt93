<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <form
      id="registrationForm"
      class="bg-white p-8 rounded shadow-md w-full max-w-md grid grid-cols-3 gap-4 items-center"
    >
      <h2 class="col-span-3 text-2xl font-bold mb-4">Register</h2>

      <!-- Username -->
      <label for="username" class="text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="col-span-2 p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
      />

      <!-- Email -->
      <label for="email" class="text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="col-span-2 p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
      />

      <!-- Password -->
      <label for="password" class="text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="col-span-2 p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
      />

      <!-- Confirm Password -->
      <label for="confirmPassword" class="text-sm font-medium text-gray-700"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="col-span-2 p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
      />

      <!-- Error Output -->
      <output
        id="errorOutput"
        class="col-span-3 text-red-500 italic mt-1"
      ></output>

      <!-- Submit Button -->
      <button
        id="submitBtn"
        type="submit"
        disabled
        class="col-span-3 w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 disabled:opacity-50 mt-2"
      >
        Register
      </button>
    </form>
  </body>
</html>
